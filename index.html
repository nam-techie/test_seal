<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Studio AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              surface2: 'var(--color-surface2)',
              primary: {
                DEFAULT: 'var(--color-primary)',
                muted: 'var(--color-primary-muted)'
              },
              accent: {
                cyan: '#22D3EE',
                violet: '#7C3AED',
              },
              status: {
                success: '#10B981',
                danger: '#EF4444',
                warning: '#F59E0B',
              }
            },
            backgroundImage: {
              'gradient-g1': 'linear-gradient(90deg, #22D3EE, #7C3AED)',
              'gradient-g2': 'radial-gradient(circle, rgba(124,58,237,0.25), transparent 70%)',
            },
            boxShadow: {
              'glow-g3': '0 0 25px -5px rgba(124, 58, 237, 0.35)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Dark mode colors (default) */
        --color-background: #0B1020;
        --color-surface: #11162A;
        --color-surface2: #151B33;
        --color-primary: #E5E7EB;
        --color-primary-muted: #94A3B8;
      }

      .light {
        /* Light mode colors */
        --color-background: #FFFFFF;
        --color-surface: #F8F9FA;
        --color-surface2: #E9ECEF;
        --color-primary: #212529;
        --color-primary-muted: #6C757D;
      }

      .dark {
        /* Dark mode colors */
        --color-background: #0B1020;
        --color-surface: #11162A;
        --color-surface2: #151B33;
        --color-primary: #E5E7EB;
        --color-primary-muted: #94A3B8;
      }

      body {
        background-color: var(--color-background);
        font-family: 'Inter', sans-serif;
        color: var(--color-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      html {
        transition: background-color 0.3s ease;
      }
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
        20%, 40%, 60%, 80% { transform: translateX(4px); }
      }
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      @keyframes pulseRing {
        0%, 100% {
          transform: scale(1);
          opacity: 0.3;
        }
        50% {
          transform: scale(1.2);
          opacity: 0;
        }
      }
      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
      .error-animate {
        animation: slideDown 0.3s ease-out, shake 0.5s ease-out 0.3s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Initialize theme class on page load
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const theme = savedTheme || (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
        document.documentElement.classList.add(theme);
      })();
    </script>
    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
